<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Trading Co.</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Contact Bookdeals Trading LLC.</h1>
        <img src="C:\Users\user\source\repos\logo.png" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>We'd love to hear from you!</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
        <h3></h3>
        <img src="C:\Users\user\source\repos\image.jpg" alt="Description of the image" width="300" height="200">
    </main>
    <footer>
        <p>&copy; Bookdeals Trading LLC.</p>
    </footer>
</body>
</html>
